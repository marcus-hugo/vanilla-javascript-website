<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      const siteTitle = "Vanilla JavaScript Website"
      document.querySelector("title").innerHTML = siteTitle
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Site Styles
      const copyStyles = {
        fontFamily: "sans-serif",
        fontSizes: ["1.5rem", "2rem", "3rem", "4rem"],
        lineHeight: "1.5",
        accentColors: { violet200: "#ddd6fe", violet300: "#c4b5fd", violet400: "#a78bfa" },
        widths: ["65ch", "auto"]
      }

      const app = document.getElementById("app")
      const favoriteWebTechnologies = ["Html", "CSS", "JavaScript"]
      const currentlyLearning = ["React", "Next.js", "Astro", "Eleventy"]

      // Components
      function title(words) {
        const title = document.createElement("h1")
        title.innerHTML = words
        title.style.color = copyStyles.accentColors.violet200
        title.style.fontFamily = copyStyles.fontFamily
        title.style.fontSize = copyStyles.fontSizes.slice(3, 4)

        return title
      }

      function subTitle(words) {
        const subTitle = document.createElement("h2")
        subTitle.innerHTML = words
        subTitle.style.fontFamily = copyStyles.fontFamily
        subTitle.style.fontSize = copyStyles.fontSizes.slice(1, 2)
        subTitle.style.color = copyStyles.accentColors.violet300
        subTitle.style.marginLeft = copyStyles.widths.slice(1, 2)
        subTitle.style.marginRight = copyStyles.widths.slice(1, 2)

        return subTitle
      }

      function text(words) {
        const text = document.createElement("p")
        text.innerHTML = words
        text.style.fontSize = copyStyles.fontSizes.slice(0, 1)
        text.style.lineHeight = copyStyles.lineHeight
        text.style.maxWidth = copyStyles.widths.slice(0, 1)
        text.style.marginLeft = copyStyles.widths.slice(1, 2)
        text.style.marginRight = copyStyles.widths.slice(1, 2)

        return text
      }

      function containerSingle(a) {
        const containerSingle = document.createElement("div")
        app.appendChild(containerSingle)
        containerSingle.appendChild(a)
        containerSingle.style.maxWidth = copyStyles.widths.slice(0, 1)
        containerSingle.style.marginLeft = copyStyles.widths.slice(1, 2)
        containerSingle.style.marginRight = copyStyles.widths.slice(1, 2)
      }

      function containerDouble(a, b) {
        const container = document.createElement("div")

        app.appendChild(container)
        container.appendChild(a)
        container.appendChild(b)

        container.style.maxWidth = copyStyles.widths.slice(0, 1)
        container.style.marginLeft = copyStyles.widths.slice(1, 2)
        container.style.marginRight = copyStyles.widths.slice(1, 2)
      }

      function containerTriple(a, b, c) {
        const container = document.createElement("div")

        app.appendChild(container)
        container.appendChild(a)
        container.appendChild(b)
        container.appendChild(c)
        container.style.maxWidth = copyStyles.widths.slice(0, 1)
        container.style.marginLeft = copyStyles.widths.slice(1, 2)
        container.style.marginRight = copyStyles.widths.slice(1, 2)
      }

      function unorderedList(array) {
        const ul = document.createElement("ul")
        const listItems = array.map(item => `<li>${item}</li>`).join("")
        ul.innerHTML = listItems
        return ul
      }

      function createListItems(array) {
        const listItems = array.map(item => `<li><a href="#">${item}</a></li>`).join("")
        return listItems
      }

      function header() {
        const header = document.createElement("header")
        const nav = document.createElement("nav")
        const ul = document.createElement("ul")
        const links = ["Home", "About", "Contact"]

        app.appendChild(header)
        header.appendChild(nav)
        nav.appendChild(ul)
        ul.style.display = "flex"
        ul.style.listStyle = "none"
        ul.style.gap = "1rem"
        ul.innerHTML = createListItems(links)

        return header
      }

      function footer() {
        const footer = document.createElement("footer")
        const links = ["Twitter", "GitHub", "LinkedIn", "Email"]

        app.appendChild(footer)
        footer.style.padding = "1rem 0"
        footer.innerHTML = `
        <h3 style="font-family:${copyStyles.fontFamily}; display:flex; justify-content: center;">Contact Me Here</h3>
          <ul style="display:flex; justify-content:center; list-style: none; gap: 1rem;">
           ${createListItems(links)}
          </ul>
          <p style="text-align: center; padding: 1rem 0;">2023 Marcus Hugo. Built with ðŸ’— and vanilla JavaScript.</p>
        `
        return footer
      }

      // App Content
      header()
      containerTriple(title(siteTitle), subTitle("Hi, I'm Marcus Hugo.  Thanks for visiting this site.  I hope you enjoy browsing through the code."), text("Writing JavaScript to render Html and CSS is so rediculous and fun! It is so verbose! Mostly expiremnting with functions, callback functions, arrays, objects, parameters, variables, and scope."))
      containerSingle(text("I've been learning React, Next, and Astro, and I see how they abstract away alot of code and make it faster to build websites or webapps.  I think I started this to see what I could do with vanilla js."))
      containerDouble(subTitle("My Favorite Web Technologies"), unorderedList(favoriteWebTechnologies))
      containerDouble(subTitle("What I'm Currently Learning"), unorderedList(currentlyLearning))
      footer()
      const allAnchors = document.querySelectorAll("a")
      allAnchors.forEach(anchor => anchor.setAttribute("style", "color: inherit"))
    </script>
  </body>
</html>
